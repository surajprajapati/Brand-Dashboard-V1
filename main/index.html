<div id="page-content-wrapper" class="main-body">
    <div class="container-fluid main-container">
        <!--    Filter panel code starts here    -->
        <div class="row filter-panel">
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Choose date" name="date_range"
                           aria-label="Choose date" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="user_select" hidden>User Type</label>
                    <select class="form-control" id="user_select">
                        <option>All Users</option>
                        <option>Admin</option>
                        <option>User</option>
                        <option>Seller</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="category_select" hidden>Category</label>
                    <select class="form-control" id="category_select">
                        <option>All category groups</option>
                        <option>Buyer</option>
                        <option>Seller</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="channel_select" hidden>Channel</label>
                    <select class="form-control" id="channel_select">
                        <option>All channels</option>
                        <option>Offline</option>
                        <option>Online</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-secondary">Filter</button>
            </div>
        </div>
        <!--    Filter panel code ends here    -->

        <!-- div overall performance start -->
        <div class="row">
	        <div class="col-12">
	            <div class="card card-no-border">
	                <div class="card-body card-title-ht">
	                    <h5 class="card-title card-title-gapp">Overall Performance</h5>
	                    <small class="card-text text-muted small-fontsize">Note : This dashboard does not include CANCELLED orders in
	                        calculations.
	                    </small>
	                </div>
	            </div>
	        </div>
        </div>
        <div class="row">
	        <div class="col-12">
	            <div class="card-deck">
	                <div class="card card-no-round-border card-cus-ht">
	                    <div class="card-body card-bgcolor">
	                        <h5 class="card-title text-center card-title-gap">18,368,035</h5>
	                        <p class="card-text text-center card-text-cus">REVENUE</p>
	                    </div>
	                </div>
	                <div class="card card-no-round-border card-cus-ht">
	                    <div class="card-body card-bgcolor">
	                        <h5 class="card-title text-center card-title-gap">2,918,010(15.89)</h5>
	                        <p class="card-text text-center card-text-cus">RETURNED(%)</p>
	                    </div>
	                </div>
	                <div class="card card-no-round-border card-cus-ht">
	                    <div class="card-body card-bgcolor">
	                        <h5 class="card-title text-center card-title-gap">17,244 & 26,389</h5>
	                        <p class="card-text text-center card-text-cus">ORDERS & ITEMS</p>
	                    </div>
	                </div>
	                <div class="card card-no-round-border card-cus-ht">
	                    <div class="card-body card-bgcolor">
	                        <h5 class="card-title text-center card-title-gap">696</h5>
	                        <p class="card-text text-center card-text-cus">AVG. REV. PER ITEM</p>
	                    </div>
	                </div>
	                <div class="card card-no-round-border card-cus-ht">
	                    <div class="card-body card-bgcolor">
	                        <h5 class="card-title text-center card-title-gap">1,22</h5>
	                        <p class="card-text text-center card-text-cus">REV.</p>
	                    </div>
	                </div>
	            </div>
	        </div>
        </div>
        <!-- div overall performance end -->

        <div class="row">
            <div class="col-md-6">
                <div class="grid-header" style="width:100%;height: 30px;padding-top: 12px;">
                    <label class="chart-header">Total Orders/Sales View</label>
                  </div>
                    <div id="spend_chart"></div>
            </div>
            <div class="col-md-6">
                <div class="grid-header" style="width:100%;height: 30px;padding-top: 12px;margin-bottom: 8px;">
                    <label class="chart-header">Client-Wise Performance</label>
                </div>
                <div id="myGrid" style="width:100%;height:300px;"></div>
            </div>
        </div>

<script type="text/javascript">

    // $("#navbar-header").load("header.html");

    function test() {
        console.log("success");
    }

    loadChartsView();


    $(function () {
        $("li.nav-item").on("click", function () {
            $("li.nav-item.active").removeClass("active");
            $(this).addClass("active");

        });

        $('input[name="date_range"]').daterangepicker({
            opens: 'left',
            locale: {
                format: 'll'
            }
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('ll') + ' to ' + end.format('ll'));

        }).on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('ll') + ' - ' + picker.endDate.format('ll'));
        });
    });

</script>
