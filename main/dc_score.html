    <!-- div DC Score Card Circle start -->
    <div class="row" style="margin-bottom:15px;">
        <div class="col-md-12">

                    <div class="card-circle rounded-circle ">

                        </div>
                    </div>
                    <div class="card-circle rounded-circle ">
                        <div class="card-body rounded-circle card-bgcolor circle-size">

                            <p class="card-text text-center card-text-cus">Returns Value</p>
                        </div>
                    </div>
                    <div class="card-circle rounded-circle">
                        <div class="card-body rounded-circle card-bgcolor circle-size">

                            <p class="card-text text-center card-text-cus">Returns Ageing</p>
                        </div>
                    </div>
                    <div class="card-circle rounded-circle">
                        <div class="card-body rounded-circle card-bgcolor circle-size">
                            <h5 class="card-title text-center card-title-gap">69.6</h5>
                            <p class="card-text text-center card-text-cus">Recovery %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- div DC Score Card Circle end -->


    <div class="row">
        <div class="col-md-6 " id="bookRealize_chart_div">
            <div class="col-md-12" style="background:#ffffff;">
                <div class="grid-header" style="">
                    <label class="chart-header">Book Value/Realize Value</label>
                </div>
                <div id="bookRealize_chart"></div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left:0">
            <div class="col-md-12" style="background:#ffffff;">
                <div class="grid-header">
                    <label class="chart-header">Client-Wise Performance</label>
                </div>
                <div id="myGrid" style="width:100%;"></div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:15px;margin-bottom:15px;">
        <div class="col-md-6" style="display: flex;display: -webkit-flex;flex-wrap: wrap;">
            <div class="col-md-12" style="background:#ffffff;">
                <div class="grid-header">
                    <label class="chart-header">Inventory Ageing</label>
                </div>
                <div id="bubble_dc_score"></div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left:0">
            <div class="col-md-12" style="background:#ffffff;">
                <div class="grid-header">
                    <label class="chart-header">Inventory Summary</label>
                </div>
                <div id="bar_line_chart"></div>
            </div>
        </div>
    </div>
